<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{layout/plantilla :: head}">
    <title>Feria de Empleo</title>
</head>
<body>
    <!-- Encabezado -->
    <section th:fragment="encabezado" class="py-4 mb-4 bg-light">
        <div class="container text-center">
            <h1><i class="fas fa-briefcase"></i> [[${feriaEmpleo.nombre}]]</h1>
            <p><i class="fas fa-info-circle"></i> [[${feriaEmpleo.descripcion}]]</p>
        </div>
    </section>

    <!-- Botones de Nivel Empleo -->
    <section th:fragment="botonesNivelEmpleo" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary btn-block">
                        <i class="fas fa-graduation-cap"></i> Bachillerato
                    </button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary btn-block">
                        <i class="fas fa-certificate"></i> Postgrados
                    </button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary btn-block">
                        <i class="fas fa-tools"></i> Técnicos
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Listado de Ferias de Empleo -->
    <section th:fragment="listadoFerias" id="ferias">
        <div class="container mt-4">
            <h2 class="text-center mb-4">Lista de Ferias de Empleo</h2>
            <div class="row">
                <div class="col-md-4 mb-4" th:each="feria : ${ferias}">
                    <div class="card shadow">
                        <div class="card-body">
                            <!-- Nombre y Descripción de la Feria -->
                            <h5 class="card-title" th:text="${feria.nombre}">Nombre de la Feria</h5>
                            <p class="card-text">
                                <strong>Fecha Inicio:</strong> <span th:text="${feria.fechaInicio}"></span><br>
                                <strong>Fecha Fin:</strong> <span th:text="${feria.fechaFin}"></span><br>
                                <small th:text="${feria.descripcion}">Descripción corta de la feria...</small>
                            </p>
                        </div>
                        <!-- Botón Ver más -->
                        <div class="card-footer text-center">
                            <a href="#" class="btn btn-primary">
                                <i class="fas fa-eye"></i> Ver más
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Mensaje cuando no hay ferias -->
            <div class="text-center p-2" th:if="${ferias == null or ferias.empty}">
                <span>No hay ferias disponibles en este momento.</span>
            </div>
        </div>
    </section>
</body>
</html>
