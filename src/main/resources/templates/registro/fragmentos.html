<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>emple@te!</title>
        <meta charset="UTF-8" />
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/js/rutinas.js}" type="text/javascript"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script> 
        <link rel="stylesheet" href="/css/estilos.css">
    </head>
    <body>
        <!-- 1 Fragmento que se utiliza en la página para registrar -->
        <section th:fragment="nuevoUsuario">
            <div class="row py-4 justify-content-center">
                <div class="col-md-3">
                    <section>
                        <div class="col-md-4 d-grid">
                            <!-- Botón más discreto -->
                            <a th:href="@{/login}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                            </a>
                        </div>
                    </section>
                </div>
            </div>
            <div class="row py-4 justify-content-center">
                <div class="col-md-6">
                    <form method="POST" th:action="@{/registro/crearUsuario}" th:object="${usuario}" class="was-validated">
                        <!-- Tarjeta con sombra para resaltar el formulario -->
                        <div class="card shadow-lg">
                            <div class="card-header text-center" style="background-color: #6f42c1; color: white;">
                                <h4>[[#{usuario.agregar}]]</h4>
                            </div>
                            <div class="card-body">
                                <!-- Campo para Username -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">[[#{usuario.username}]]</label>
                                    <input type="text" class="form-control input-custom" name="username" th:field="*{username}" required="true"/>
                                </div>
                                <!-- Campo para Nombre -->
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">[[#{usuario.nombre}]]</label>
                                    <input type="text" class="form-control input-custom" name="nombre" th:field="*{nombre}" required="true"/>
                                </div>
                                <!-- Campo para Apellidos -->
                                <div class="mb-3">
                                    <label for="apellidos" class="form-label">[[#{usuario.apellidos}]]</label>
                                    <input type="text" class="form-control input-custom" name="apellidos" th:field="*{apellidos}" required="true"/>
                                </div>
                                <!-- Campo para Correo -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">[[#{usuario.correo}]]</label>
                                    <input type="email" class="form-control input-custom" name="correo" th:field="*{correo}" required="true"/>
                                </div>
                            </div>
                            <!-- Botón de envío con efecto interactivo -->
                            <div class="card-footer text-end">
                                <button type="submit" class="btn btn-success btn-lg btn-interactive">
                                    <i class="fas fa-envelope"></i> [[#{usuario.activacion}]]
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 2 Fragmento que se utiliza activar un usuario -->
        <section th:fragment="activarUsuario">
            <div class="row py-4 justify-content-center">
                <div class="col-md-3">
                    <section>
                        <div class="col-md-4 d-grid">
                            <!-- Botón más discreto -->
                            <a th:href="@{/login}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                            </a>
                        </div>
                    </section>
                </div>
            </div>
            <div class="row py-4 justify-content-center">
                <div class="col-md-8">
                    <form method="POST" th:action="@{/registro/activar}" th:object="${usuario}" class="was-validated" enctype="multipart/form-data">
                        <input type="hidden" name="idUsuario" th:field="*{idUsuario}"/>
                        <!-- Tarjeta con sombra para resaltar el formulario -->
                        <div class="card shadow-lg">
                            <div class="card-header text-center" style="background-color: #6f42c1; color: white;">
                                <h4>[[#{registro.activar}]]</h4>
                            </div>
                            <div class="card-body">
                                <!-- Campo para Username -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">[[#{usuario.username}]]</label>
                                    <input type="text" class="form-control input-custom" name="username" th:field="*{username}" required="true"/>
                                </div>
                                <!-- Campo para Nombre -->
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">[[#{usuario.nombre}]]</label>
                                    <input type="text" class="form-control input-custom" name="nombre" th:field="*{nombre}" required="true"/>
                                </div>
                                <!-- Campo para Apellidos -->
                                <div class="mb-3">
                                    <label for="apellidos" class="form-label">[[#{usuario.apellidos}]]</label>
                                    <input type="text" class="form-control input-custom" name="apellidos" th:field="*{apellidos}" required="true"/>
                                </div>
                                <!-- Campo para Correo -->
                                <div class="mb-3">
                                    <label for="correo" class="form-label">[[#{usuario.correo}]]</label>
                                    <input type="email" class="form-control input-custom" name="correo" th:field="*{correo}" required="true"/>
                                </div>
                                <!-- Campo para Teléfono -->
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">[[#{usuario.telefono}]]</label>
                                    <input type="tel" class="form-control input-custom" name="telefono" th:field="*{telefono}"/>
                                </div>
                                <!-- Campo para Contraseña -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">[[#{usuario.password}]]</label>
                                    <input type="password" class="form-control input-custom" name="password" th:field="*{password}"/>
                                </div>
                                <!-- Campo para Imagen -->
                                <div class="mb-3">
                                    <label for="imagen" class="form-label">[[#{usuario.imagen}]]</label>
                                    <input class="form-control" type="file" name="imagenFile" onchange="readURL(this);"/>
                                    <img id="blah" th:src="@{${usuario.rutaImagen}}" alt="Imagen" height="200"/>
                                </div>
                            </div>
                            <!-- Botón de activación con efecto interactivo -->
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-success btn-lg btn-interactive">
                                    <i class="fas fa-check"></i> [[#{usuario.activacion}]]
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 3 Fragmento que se utiliza recordar un usuario -->
        <section th:fragment="recordarUsuario">
            <div class="row py-4 justify-content-center">
                <div class="col-md-3">
                    <section>
                        <div class="col-md-4 d-grid">
                            <!-- Botón más discreto -->
                            <a th:href="@{/login}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                            </a>
                        </div>
                    </section>
                </div>
            </div>
            <div class="row py-4 justify-content-center">
                <div class="col-md-8">
                    <form method="POST" th:action="@{/registro/recordarUsuario}" th:object="${usuario}" class="was-validated">
                        <!-- Tarjeta con sombra para resaltar el formulario -->
                        <div class="card shadow-lg">
                            <div class="card-header text-center" style="background-color: #6f42c1; color: white;">
                                <h4>[[#{registro.recordar.us}]]</h4>
                            </div>
                            <div class="card-body">
                                <!-- Campo para Username -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">[[#{usuario.username}]]</label>
                                    <input type="text" class="form-control input-custom" name="username" th:field="*{username}" required="true"/>
                                </div>
                                <!-- Campo para Correo -->
                                <div class="mb-3">
                                    <label for="correo" class="form-label">[[#{usuario.correo}]]</label>
                                    <input type="email" class="form-control input-custom" name="correo" th:field="*{correo}" required="true"/>
                                </div>
                            </div>
                            <!-- Botón de recordatorio con efecto interactivo -->
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-success btn-lg btn-interactive">
                                    <i class="fas fa-address-card"></i> [[#{registro.recordar.us}]]
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
