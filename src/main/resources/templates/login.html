<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
    <head 
        th:replace="layout/plantilla :: head">  
        <meta charset="UTF-8" />
    </head>
    <body>
    <header th:replace="layout/plantilla :: header"></header>
    <div class="container my-5">
        <div class="row justify-content-center"> 
            <div class="col-md-6">
                <!-- Card de inicio de sesión -->
                <div class="card shadow-lg p-4 rounded">
                    <div class="card-header text-center" style="background-color: #6f42c1; color: white;">
                        <h2>[[#{login.login}]]</h2>
                    </div>
                    <div class="card-body">
                        <!-- Formulario de inicio de sesión -->
                        <form method="POST" th:action="@{/login}">
                            <!-- Username -->
                            <div class="form-group row my-3">
                                <label class="col-md-5 my-auto" for="username">
                                    <i class="fas fa-user-lock"></i> [[#{login.username}]]:
                                </label>
                                <div class="col-md-7 my-auto">
                                    <input class="form-control input-custom" type="text" name="username" id="username" required/>
                                </div>
                            </div>
                            <!-- Password -->
                            <div class="form-group row my-3">
                                <label class="col-md-5 my-auto" for="password">
                                    <i class="fas fa-key"></i> [[#{login.password}]]
                                </label>
                                <div class="col-md-7 my-auto">
                                    <input class="form-control input-custom" type="password" name="password" id="password" required/>
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="card-footer text-center">
                                <button class="btn btn-outline-primary w-100 mb-3" type="button">
                                    <a th:href="@{/registro/nuevo}" class="text-decoration-none text-primary">
                                        <i class="fas fa-user-plus"></i> [[#{accion.registrar}]]
                                    </a>
                                </button>
                                <button class="btn btn-outline-info w-100 mb-3" type="button">                                        
                                    <a th:href="@{/registro/recordar}" class="text-decoration-none text-info">
                                        <i class="fas fa-envelope"></i> [[#{accion.recordar}]]
                                    </a>
                                </button>
                                <button class="btn btn-success w-100" type="submit">
                                    <i class="fas fa-sign-in-alt"></i> [[#{login.login}]]
                                </button>
                            </div>
                        </form>                            
                    </div>
                </div>

                <!-- Mensaje de error -->
                <div th:if="${param.error != null}" class="mt-3 text-center">
                    <div class="alert alert-danger">
                        <h3>[[#{error.login}]]</h3>
                    </div>
                </div>
            </div>
        </div>           
    </div>

    <!-- Estilos adicionales -->
    <style>
        /* Estilos para los inputs y botones */
        .input-custom {
            border-radius: 50px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-custom:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 10px rgba(111, 66, 193, 0.5);
        }

        .btn-custom:hover {
            background-color: #6f42c1;
            color: white;
            box-shadow: 0 0 10px rgba(111, 66, 193, 0.5);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Botón de tipo link */
        .btn-outline-primary:hover,
        .btn-outline-info:hover {
            background-color: #6f42c1;
            color: white;
        }

        /* Efecto en los botones */
        .btn-success:hover {
            background-color: #28a745;
            color: white;
        }
    </style>
</body>

        <footer 
            th:replace="layout/plantilla :: footer">
        </footer>
    </body>
</html>
