<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Empleado</title>
    <link href="css/estilos.css" rel="stylesheet" type="text/css" />
    <script src="/webjars/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Barra superior */
        .barraSuperior {
            background-color: #a99ccf;
        }

        .tituloPrincipal {
            font-size: 30px;
            font-weight: bold;
        }

        .navbar a {
            color: black;
            margin-left: 10px;
            text-decoration: none;
        }

        /* Estilos para el formulario */
        .form-container {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            width: 100%;
        }

        .boton-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .btn-ingresar {
            background-color: #a99ccf;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-unirse {
            background-color: transparent;
            color: #a99ccf;
            text-decoration: underline;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .btn-ingresar:hover {
            background-color: #8e82b1;
        }

        .btn-unirse:hover {
            color: #7a7aa3;
        }

        /* Imagen */
        .img-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
        }

        .img-container img {
            max-width: 200px;
            height: auto;
            border-radius: 50%;
        }

        /* Ajuste de la disposición */
        .main-container {
            display: flex;
            flex-direction: row; /* Imagen a la derecha del formulario */
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        /* Encabezado del formulario */
        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- Barra superior -->
    <header>
        <div class="barraSuperior p-3">
            <h1 class="tituloPrincipal d-inline text-black">emple@te</h1>
            <nav class="d-inline ms-4">
                <a href="#" class="text-black text-decoration-none ms-3">Feria</a>
                <a href="#" class="text-black text-decoration-none ms-3">Empleos</a>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <div class="main-container">
            <!-- Formulario de login -->
            <div class="form-container">
                <h2 class="form-title">Encuentra tu nuevo trabajo</h2>
                <form th:action="@{/usuarios/login}" method="post">
                    <div class="mb-3">
                        <label for="identificador" class="form-label">Correo Electrónico o Teléfono</label>
                        <input type="text" class="form-control" id="identificador" name="identificador" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <!-- Contenedor para los botones -->
                    <div class="boton-container">
                        <button type="submit" class="btn-ingresar">Ingresar</button>
                        <a href="/registro" class="btn-unirse">Unirse Ahora</a>
                    </div>

                    <!-- Mensaje de error si existe -->
                    <p th:if="${error}" class="text-danger mt-3" th:text="${error}"></p>

                </form>
            </div>

            <!-- Imagen a la derecha del formulario -->
            <div class="img-container">
                <img src="imagenes/Captura de pantalla 2024-11-09 104632.png" alt="Imagen de perfil" class="img-fluid rounded-circle shadow-sm">
            </div>
        </div>
    </div>

</body>

</html>
